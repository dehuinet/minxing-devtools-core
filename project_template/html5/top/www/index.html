<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/example.css" />
    <script src="js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/weui.min.js"></script>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.2&key=fe6861f96e8731d9002a3df50599d962"></script>
    <style type="text/css">
        body,
        html {
            height: 100%;
        }

        li {
            list-style: none;
            margin: 20px 0;
        }

        #tab4 {
            height: 100%;
        }

        #container {
            height: 50%;
            margin: 0px;
        }
    </style>
</head>

<body>
    <div class="weui-tab" id="tab">
        <div class="weui-navbar">
            <div href="#tab1" class="weui-navbar__item weui-bar__item_on">新闻</div>
            <div href="#tab2" class="weui-navbar__item">表单</div>
            <div href="#tab3" class="weui-navbar__item">上传</div>
            <div href="#tab4" class="weui-navbar__item">定位</div>
        </div>
        <div class="weui-tab__panel">
            <div id="tab1" class="weui-tab__content">新闻</div>
            <div id="tab2" class="weui-tab__content">表单</div>
            <div id="tab3" class="weui-tab__content">上传</div>
            <div id="tab4" class="weui-tab__content">定位</div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('.weui-navbar__item').on('click', function () {
                $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            });
            weui.tab('#tab', {
                defaultIndex: 0,
                onChange: function (index) {
                    console.log(index);
                }
            });
        });
    </script>
</body>

</html>
